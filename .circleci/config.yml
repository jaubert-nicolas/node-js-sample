version: 2.1

jobs:
  build_and_test:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker build -t nodecicd .
      - run:
          name: Run Docker Container
          command: |
            docker run -d -p 8080:8080 --name test-container nodecicd
      - run:
          name: Wait for Service to Start
          command: |
            sleep 5  # Give the container time to start
      - run:
          name: Test Application Endpoint
          command: |
            curl --fail http://localhost:8080/ || exit 1
      - run:
          name: Tag Docker Image for Docker Hub
          command: docker tag nodecicd $DOCKERHUB_USERNAME/nodecicd:latest
      - run:
          name: Log in to Docker Hub
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push Docker Image to Docker Hub
          command: docker push $DOCKERHUB_USERNAME/nodecicd:latest

workflows:
  version: 2
  test:
    jobs:
      - build_and_test

